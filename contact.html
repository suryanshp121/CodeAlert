                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <form class="m-3 m-lg-5">
        <div class="form-group mb-2">
            <label for="exampleInputEmail1">First Name</label>
            <input onkeyup="enableSubmit()" required type="text" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
        </div>
        <div class="form-group mb-2">
            <label for="exampleInputEmail1">Second Name</label>
            <input onkeyup="enableSubmit()" required type="text" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Second Name">
        </div>
        <div class="form-group mb-2">
          <label for="exampleInputEmail1">Email address</label>
          <input onkeyup="enableSubmit()" required type="email" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-warning">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mb-2">
            <label for="exampleInputEmail1">Mobile Number</label>
            <input onkeyup="enableSubmit()" required type="number" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile Number">
        </div>
        <div class="form-group mb-2">
            <label for="exampleInputEmail1">WhatsApp Number</label>
            <input onkeyup="enableSubmit()" type="number" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter WhatsApp Number">
        </div>
        <div class="form-check mb-2">
          <input  type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" id="b1"class="btn btn-primary" disabled>Submit</button>
      </form>
      <div class="footer container-fluid bg-white">
        <div class="container fc">
            <p class="text-dark mb-0 fst-italic">Copyright &copy; 2023 CodeAlert</p>
        </div>
    </div>

        crossorigin="anonymous"></script>
        <script src="contact.js"></script>

</html>
